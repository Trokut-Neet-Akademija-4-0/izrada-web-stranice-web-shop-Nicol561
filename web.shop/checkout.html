<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MyArt</title>
    <link rel="shortcut icon" type="image/jpg" href="/web.shop/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../web.shop/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <iframe src="../web.shop/partials/header.html" width="100%" class=".auto-height-iframe"></iframe>
    </header>
    <main>
        <div class="container_checkout">
            <h2>Checkout</h2>
            <form action="#" method="get">
                <div class="input-groups">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-groups">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Your Surname" required>
                </div>
                <div class="input-groups">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-groups">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your Address" required>
                </div>
                
                <div class="input-group double">
                    <div>
                        <label for="province">Province</label>
                        <input type="text" id="province" name="province" placeholder="Your Province" required>
                    </div>
                    <div>
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="Your Postal Code" required>
                    </div>
                </div>
                <div class="input-group double">
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Your Country" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="text" name="text" placeholder="Your City" required>
                    </div>
                </div>
                <div class="input-groups">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Your Card Number" required>
                </div>
                <div class="input-groups">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="input-groups">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="button-checkout">Place Order</button>
            </form>
        </div>
    </main>
    <footer>
        <iframe src="../web.shop/partials/footer.html" width="100%" class=".auto-height-iframe"></iframe>
    </footer>
    <script src="../web.shop/js/javascript.js"></script>
</body>
</html>
